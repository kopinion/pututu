name: htmlize

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      EMACS_CI: emacs-26-3
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Nix
      uses: cachix/install-nix-action@v9
    - name: setup
      run: |
        .github/scripts/setup
        git submodule update --init
    - name: install
      run: |
        npm install
    - name: hexo
      run: |
        npm run clean
        npm run build
    - name: after
      env:
        DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      run: |
        npm run deploy
